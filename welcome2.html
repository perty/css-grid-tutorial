<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Welcome</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
<div class="container">
    <div class="header">Välkommen till LustContact!</div>
    <div class="row">
        <div class="content">
            <div class="row">Logga in här med mail och lösenord</div>
            <div class="row">
                <label for="mail">Mail:</label>
                <input type="password" id="mail">
            </div>

            <div class="row"><label for="pwd">Lösenord</label>:
                <input type="password" id="pwd">
                <input type="checkbox" id="show">
                <label for="show">Visa</label>
            </div>
            <div class="row justify-end">
                <input type="button" class="actionButton" value="Logga in">
            </div>
            <div class="row justify-end">
                <input type="button" class="actionButton" value="Bli medlem">
            </div>
            <div class="row">
                <a href="http://lustconctact.com">Jag har glömt mitt lösenord</a>
            </div>

        </div>
    </div>
    <div class="footer">
        Version: 1.45.1
    </div>
</div>
</body>
</html>
